<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iPrint - Meu Espaço</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../../css/site.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../js/navbar.js"></script>
    <script src="https://kit.fontawesome.com/b1f7af822a.js" crossorigin="anonymous"></script>
    <script src="js/fetchData.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/js.js"></script>
</head>
<body>
    <div id="body-filter" onclick="filterHidden()"></div>
    <div class="header">
        <div class="header-part1">
            <div class="logo">
                <img src="../../img/newlogo2.jpeg" alt="" id="logo-header">
            </div>
            <div class="search-bar">
                <input type="text" name="" id="search-bar" placeholder="O que você procura?">
                <div id="search-ico"><i class="fas fa-search"></i></div>
            </div>
        </div>
        <div class="header-part2">
                <div class="buttons">
                    <div class="div-flex div-flex-h">
                        <button type="button" class="btn-header">Impressoras</a></button>
                        <button type="button" class="btn-header">Scanners</a></button>
                        <button type="button" class="btn-header">Tonners</a></button>
                    </div>
                </div>
                <split></split>
                <div class="user-menu">
                    <div class="icons">
                        <i class="fas fa-heart"></i>
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                        <button type="button" class="btn" id="btn-login-header">Login</button>
                </div>
        </div>
        <div class="ico-menu" onclick="showNavbar()"><i class="fas fa-bars" id="ico-menu"></i></div>
    </div>
    <div id="navbar">
        <div class="div-flex flex-nav">
            <button type="button" class="btn-navbar">Impressoras</button>
            <button type="button" class="btn-navbar">Scanners</button>
            <button type="button" class="btn-navbar">Tooners</button>
            <button type="button" class="btn-navbar" id="btn-car">Carrinho</button>
            <button type="button" class="btn-navbar">Lista de desejos</button>
            <button type="button" class="btn-navbar btn" id="btn-login-navbar">Login</button>
        </div>
    </div>
    <div id="containerr">
            <div id="banner"></div>
            <div id="myaccount">
                <p>Meu espaço</p>
                <!-- <div class="line"></div> -->
                <div class="box-gray">
                    <div class="div-flex">
                        <div id="card-confirm">
                            <p>Deseja mesmo excluir sua conta? Essa ação não poderá ser desfeita.</p>
                            <div id="buttons" class="div-flex div-flex-h flex-end">
                                <button type="button" class="btn-card">Cancelar</button>
                                <button type="button" class="btn-card btn-danger btn" id="btn-exclud">Excluir</button>
                            </div>
                        </div>
                    </div>
                
                <i class="fas fa-power-off" title="Sair" class="logout"></i>
                
                <div class="div-flex">
                    <div class="row row1 div-flex div-flex-h">
                        <div class="div-flex col-lg-1 col-xs-12 div-flex">
                            <div id="photo-profile"></div>
                        </div>

                        <div class="col-lg-3 col-xs-12 div-flex">
                            <label for="name">Seu nome</label>
                            <p id="username">Vitória Lopes</p>
                        </div>

                        <div class="col-lg-4 col-xs-12 div-flex">
                            <label for="email">Seu melhor email</label>
                            <p id="useremail">heyvitoria.lopes@gmail.com</p>
                        </div>

                        <div class="col-lg-3 col-xs-12 div-flex">
                            <label for="tel">Telefone</label>
                            <p id="usertel">(11) 4002-8922</p>
                        </div>
                    </div>
                </div>
                <div class="div-flex">
                    <div class="row row2 div-flex div-flex-h">
                        <div class="col-lg-4 col-xs-12 div-flex">
                            <button type="button" class="btn-account" id="btn-account-edit">Editar minha conta</button>
                        </div>
                        <div class="col-lg-4 col-xs-12 div-flex">
                            <button type="button" class="btn-account" id="btn-address">Meus endereços</button>
                        </div>
                        <div class="col-lg-4 col-xs-12 div-flex">
                            <button type="button" class="btn-account" id="btn-email">Alterar e-mail</button>
                        </div>
                    </div>
                        <div class="btn-dg-container">
                            <button type="button" class="btn btn-danger" id="btn-del-account" onclick="showCard()">Excluir conta</button>
                        </div>
                </div>
                </div>
            </div>
    </div>
    <script type="text/javascript" src="../../routes.js"></script>
</body>
</html>
