<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iPrint - Alteração de e-mail</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../../css/site.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../js/navbar.js"></script>
    <script src="https://kit.fontawesome.com/b1f7af822a.js" crossorigin="anonymous"></script>
    <script src="js/fetchEmail.js"></script>
    <script src="js/updateEmail.js"></script>
    <script src="../../validation/validation.js"></script>
    <link rel="stylesheet" href="../../validation/style.css">

</head>
<body>
    <div id="body-darker">
    <div class="header">
        <div class="header-part1">
            <div class="logo">
                    <img src="../../img/newlogo2.jpeg" alt="" id="logo-header">
            </div>
            <div class="search-bar">
                <input type="text" name="" id="search-bar" placeholder="O que você procura?">
                <div id="search-ico"><i class="fas fa-search"></i></div>
            </div>
        </div>
        <div class="header-part2">
                <div class="buttons">
                    <div class="div-flex div-flex-h">
                        <button type="button" class="btn-header">Impressoras</a></button>
                        <button type="button" class="btn-header">Scanners</a></button>
                        <button type="button" class="btn-header">Tonners</a></button>
                    </div>
                </div>
                <split></split>
                <div class="user-menu">
                    <div class="icons">
                        <i class="fas fa-heart" id="wish-page"></i>
                        <i class="fas fa-shopping-cart" id="car"></i>
                    </div>
                        <button type="button" class="btn" id="btn-login-header">Login</button>
                </div>
        </div>
        <div class="ico-menu" onclick="showNavbar()"><i class="fas fa-bars" id="ico-menu"></i></div>
    </div>
    <div id="navbar">
        <div class="div-flex flex-nav">
            <button type="button" class="btn-navbar">Impressoras</button>
            <button type="button" class="btn-navbar">Scanners</button>
            <button type="button" class="btn-navbar">Tooners</button>
            <button type="button" class="btn-navbar" id="btn-car">Carrinho</button>
            <button type="button" class="btn-navbar">Lista de desejos</button>
            <button type="button" class="btn-navbar btn" id="btn-login-navbar">Login</button>
        </div>
    </div>

    <div id="containerr">
        <div id="banner"></div>
        <div class="address">
        <p>Alterar e-mail</p>
        <div class="box-gray">
            <div class="row div-flex">
                <input type="email" name="email-older" id="email-older" placeholder="Seu e-mail antigo" required class="required-field" required>
                <input type="email" name="email1" id="email1" placeholder="Seu novo e-mail" required class="required-field">
                <input type="email" name="email2" id="email2" placeholder="Confirme seu novo e-mail" required class="required-field">
                <input type="password" name="password" id="password" placeholder="Sua senha atual" required class="required-field">
                <button type="button" class="button" id="btn-save" onclick="save()">Salvar alteração</button>
            </div>
        </div>
    </div>
    </div>
</div>
    <script type="text/javascript" src="../../routes.js"></script>
</body>
</html>
