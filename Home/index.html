<!DOCTYPE html>
<html lang="en">
<head>

    <title>Home - iPrint</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../site.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../navbar.js"></script>
    <script src="https://kit.fontawesome.com/b1f7af822a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="header-part1">
            <div class="logo">
                <img src="img/logo.jpeg" alt="" id="logo">
            </div>
            <div class="search-bar">
                <input type="text" name="" id="search-bar" placeholder="O que vocÃª procura?">
            </div>
        </div>
        <div class="header-part2">
                <div class="buttons">
                    <div class="div-flex div-flex-h">
                        <button type="button" class="btn-header">Impressoras</button>
                        <button type="button" class="btn-header">Scanners</button>
                        <button type="button" class="btn-header">Tonners</button>
                    </div>
                </div>
                <split></split>
                <div class="user-menu">
                    <div class="icons">
                        <i class="fas fa-heart"></i>
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                        <button type="button" class="login" id="btn-login">Login</button>
                </div>
        </div>
        <div class="ico-menu" onclick="showNavbar()"><i class="fas fa-bars" id="ico-menu"></i></div>
    </div>
    <div id="navbar">
        <button type="button" class="btn-navbar">Impressoras</button>
        <button type="button" class="btn-navbar">Scanners</button>
        <button type="button" class="btn-navbar">Tooners</button>
        <button type="button" class="btn-navbar" id="btn-car">Carrinho</button>
        <button type="button" class="btn-navbar">Lista de desejos</button>
        <button type="button" class="btn-navbar login" id="btn-login-navbar">Login</button>
    </div>
    <script type="text/javascript" src="../routes.js"></script>
