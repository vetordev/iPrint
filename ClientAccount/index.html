<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home - iPrint</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../site.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../navbar.js"></script>
    <script type="text/javascript" src="js/js.js"></script>
    <script src="https://kit.fontawesome.com/b1f7af822a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="header-part1">
            <div class="logo">
                <img src="../logo.jpeg" alt="" id="logo-header">
            </div>
            <div class="search-bar">
                <input type="text" name="" id="search-bar" placeholder="O que você procura?">
            </div>
        </div>
        <div class="header-part2">
                <div class="buttons">
                    <div class="div-flex div-flex-h">
                        <button type="button" class="btn-header">Impressoras</a></button>
                        <button type="button" class="btn-header">Scanners</a></button>
                        <button type="button" class="btn-header">Tonners</a></button>
                    </div>
                </div>
                <split></split>
                <div class="user-menu">
                    <div class="icons">
                        <i class="fas fa-heart"></i>
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                        <button type="button" class="btn" id="btn-login-header">Login</button>
                </div>
        </div>
        <div class="ico-menu" onclick="showNavbar()"><i class="fas fa-bars" id="ico-menu"></i></div>
    </div>
    <div id="navbar">
        <div class="div-flex flex-nav">
            <button type="button" class="btn-navbar">Impressoras</button>
            <button type="button" class="btn-navbar">Scanners</button>
            <button type="button" class="btn-navbar">Tooners</button>
            <button type="button" class="btn-navbar" id="btn-car">Carrinho</button>
            <button type="button" class="btn-navbar">Lista de desejos</button>
            <button type="button" class="btn-navbar btn" id="btn-login-navbar">Login</button>
        </div>
    </div>
    <div id="containerr">
        <div class="account">
          <p>Edite sua conta</p>
          <div class="box-gray div-flex">
                <div class="photo-profile" onmouseover="photoShow()" onmouseout="photoHidden()" onclick="photoClick()">
                    <div class="div-flex flex-total">
                        <div class="photo-profile photo-filter">
                            <div class="div-flex flex-total">    
                            <i class="fas fa-edit"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="avatares">
                <div class="div-flex flex-total div-flex-h">
                    <img src="../img/avatar1.jpeg" alt="" class="avatar" onclick="photoChoice('url(../img/avatar1.jpeg)')">
                    <img src="../img/avatar2.jpeg" alt="" class="avatar" onclick="photoChoice('url(../img/avatar2.jpeg)')">
                    <img src="../img/avatar3.jpeg" alt="" class="avatar" onclick="photoChoice('url(../img/avatar3.jpeg)')">
                    <img src="../img/avatar4.jpeg" alt="" class="avatar" onclick="photoChoice('url(../img/avatar4.jpeg)')">
                </div>
                </div>
                <input type="text" name="email" id="email" placeholder="heyvitoria.lopes@gmail.com" class="disabled" disabled>
                <form class="div-flex paddingVertical" id="physical">
                    <input type="text" name="name" id="name" placeholder="Nome completo">
                    <div class="little">
                        <div class="div-flex-h div-flex">
                            <input type="text" name="cpf" id="cpf" placeholder="CPF" class="required-field num-state field num-field form-control disabled" onblur="cpfValidate()" disabled>
                            <input type="text" name="ddn" id="ddn" placeholder="Data de Nascimento" class="required-field field num-field ">
                        </div>
                    </div>
                    <input type="password" name="older-pass" id="older-pass" placeholder="Senha antiga">
                    <input type="password" name="newer-pass" id="newer-pass" placeholder="Nova senha">
                    <input type="password" name="newer-pass2" id="newer-pass2" placeholder="Confirmar senha">
                    <br>
                    <input type="text" name="telefone1" id="telefone" placeholder="Telefone">
                    <button id='button'>Salvar alterações</button>
                </form>
                <form class="div-flex paddingVertical" id="legal">
                    <b>Dados da empresa</b>
                    <input type="text" name="name" id="cnpj" placeholder="CNPJ" class="required-field num-state field num-field">
                    <input type="text" name="name" id="rs" placeholder="Razão social" class="required-field field word-field">
                    <input type="text" name="name" id="name-f" placeholder="Nome fantasia" class="field">
                    <input type="text" name="name" id="ie" placeholder="Inscrição estadual" class="field num-field"><br>

                    <b>Dados pessoais</b>
                    <input type="text" name="name" id="name" placeholder="Nome completo" class="required-field field word-field">
                    <input type="password" name="password1" id="password1" placeholder="Senha (mínimo 6 caracteres)" class="required-field field">
                    <input type="password" name="password2" id="password2" placeholder="Confirme a senha" class="required-field field">
                    <br>
                    <input type="text" name="telefone1" id="telefone" placeholder="Telefone">
                    <input type="text" name="telefone2" placeholder="Telefone residencial" id="telefoneR" class="required-field num-field field">
                    <input type="text" name="telefone3" placeholder="Telefone comercial" id="telefoneCom" class="required-field num-field field">
                    <button id='button'>Salvar alterações</button>
                </form>

          </div>
        </div>
    </div>


    <script type="text/javascript" src="../routes.js"></script>
</body>
</html>
